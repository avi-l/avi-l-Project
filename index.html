<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/Lotr.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTRY</title>
  <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div id="root"></div>
  <script type="module">
    const isProduction = window.location.hostname === 'avi-l.github.io';
    const mainModule = isProduction ? '/lotr-task/assets/' : '/';
    const script = document.createElement('script');
    script.type = 'module';
    script.src = isProduction ? findScriptPath('index-', '.js') : '/index.js';
    document.body.appendChild(script);

    function findScriptPath(prefix, extension) {
      const scripts = Array.from(document.getElementsByTagName('script'));
      const indexScript = scripts.find((script) =>
        script.src.includes(prefix) && script.src.endsWith(extension)
      );
      return indexScript ? indexScript.src : '';
    }
  </script>
</body>
</html>
